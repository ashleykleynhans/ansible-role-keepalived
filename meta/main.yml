galaxy_info:
  author: Ashley Kleynhans
  description: The version of keepalived (1.3.5) that is provided in the CentOS repositories is extremely outdated, and contains several bugs, especially with regards to excuting notification scripts. This role installs the most recent version of keepalived (currently 2.0.20) on CentOS systems, along with the evrardjp.keepalived role in order to configure it.
  company: First National Bank (FNB)
  license: GPLv2
  min_ansible_version: 2.9
  platforms:
    - name: EL
      versions:
        - 7
  galaxy_tags:
    - keepalived
    - clustering
dependencies:
  - evrardjp.keepalived
